<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let's log in for wall challenge">
    <title>Wall Challenge: Log In Page</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div id="wrapper">
        <nav>
            <span>The Wall Challenge</span>
            <div>
                <a href="/views/signup.html">Sign Up</a>
            </div>
        </nav>
        <form id="log_in_form" class="form_template" action="#" method="post">
            <h1>Log In</h1>
            <label>
                <span>Email</span>
                <input class="form_inputs" type="email" name="email" id="email_input">
            </label>
            <label>
                <span>Password</span>
                <input class="form_inputs" type="password" name="password" id="password_input">
            </label>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="/assets/js/login.js"></script>
</body>
</html>
